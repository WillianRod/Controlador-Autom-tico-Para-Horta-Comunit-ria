  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="channel_show_data/mapbox-gl.js"></script>
  <link href="channel_show_data/mapbox-gl.css" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    // when document is ready
    $(document).on('page:load ready', function() {
        var lat = parseFloat(51.4109);
        var lng = parseFloat(5.4601);
        if (!isNaN(lat) && !isNaN(lng)) {
            var copyrightText = "";
            var map = new mapboxgl.Map({ container: 'map',
                                         style: {"version": 8,
                                                 "sources": { "MathWorks": { "type": "raster", "tiles": ["https://ssd.mathworks.com/supportfiles/mapdata/maptiles/NaturalEarth/colorterrain/v1/{z}/{y}/{x}.png"],
                                                              "tileSize": 256, "attribution":copyrightText}},
                                                 "layers": [{"id": "colorterrain", "type": "raster", "source": "MathWorks", "minzoom": 0, "maxzoom": 7}]
                                         },
                                         zoom: 3,
                                         center: [lng, lat],
                                         maxZoom: 6.999,
                                         attributionControl: false,
                                         transformRequest: function (url, resourceType) { 
                                            if(resourceType == "Tile" && (url.indexOf("https://ssd.mathworks.com") == 0) ){
                                                return { url: url + "?Origin=TSPK" }
                                            }
                                         }
            });
                
            // Show attribution and remove the "i" icon
            // map.addControl(new mapboxgl.AttributionControl({compact: false}));
            $(".mapboxgl-compact").hide();
            
            // disable map rotation using right click + drag
            map.dragRotate.disable();

            // disable map rotation using touch rotation gesture
            map.touchZoomRotate.disableRotation();
            
            // Find and hide the duplicate that shows up on large size
            expandedAttribs = $(".mapboxgl-ctrl-attrib");
            if (expandedAttribs.length === 2) {$(expandedAttribs[1]).hide();}
            // Set the font size
            $(expandedAttribs[0]).css("fontSize","10px");

            // Add zoom and rotation controls to the map
            map.addControl(new mapboxgl.NavigationControl({showCompass: false}), 'bottom-right');
            // Remove the compass button
            $("button.mapboxgl-ctrl-icon.mapboxgl-ctrl-compass").hide();

            // Add the marker
            new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
            
            // Set the marker color to red
            $("g[fill='#3FB1CE']").css({fill : "rgb(214,32,32)"});
        
        } else {
          $('#chart-container').append('This channel is not public.  To embed charts, the channel must be public or a read key must be specified.');
        }
    });
  </script>
